<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posiciones</title>

    <link rel="stylesheet" href="../styles/positions-edit.css">
</head>
<body>
    <main class="main-container">
        <div class="position-edit-container">
            <div class="form-control">
                <label for="position-code">Código</label>
                <input id="position-code" type="text" disabled/>
            </div>
            <div class="form-control">
                <label for="position-description">Descripción</label>
                <input id="position-description" type="text"/>
            </div>
            <div>
                <button type="button" id="positions-save-btn">Guardar</button>
            </div>
        </div>
    </main>
    <script src="../scripts/positions-edit.js" defer></script>
</body>
</html>
